<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Dithering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="app-header">
      <div>
        <div class="app-title">Image Dithering</div>
        <div class="app-subtitle">
          Load an image, pick a dithering method, and compare original vs dithered.
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="control-group">
        <label for="fileInput">1. Select image file</label>
        <input id="fileInput" type="file" accept="image/*">
      </div>

      <div class="control-group">
        <label for="methodSelect">2. Dither method</label>
        <select id="methodSelect">
          <option value="bayer">Bayer (ordered)</option>
          <option value="fs">Floydâ€“Steinberg</option>
          <option value="stucki">Stucki</option>
          <option value="jjn">JJN</option>
        </select>
      </div>

      <div class="control-group">
        <label>&nbsp;</label>
        <button id="applyBtn" class="primary" disabled>3. Apply dithering</button>
      </div>

      <div class="control-group">
        <label>&nbsp;</label>
        <button id="saveBtn" class="primary" disabled>4. Save result</button>
      </div>

    </div>

    <div class="canvases">
      <div class="panel">
        <div class="panel-header">
          <span class="title">Original</span>
          <span id="origInfo"></span>
        </div>
        <div class="panel-body">
          <canvas id="originalCanvas"></canvas>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <span class="title">Dithered</span>
          <span id="ditherInfo"></span>
        </div>
        <div class="panel-body">
          <canvas id="ditherCanvas"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
